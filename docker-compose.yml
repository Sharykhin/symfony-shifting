version: '3'

volumes:
  mysql-invoicer-data:

services:
  invoicer-apache:
    build: .docker/apache
    image: invoicer-apache
    container_name: invoicer-apache
    ports:
      - 8000:80
    volumes:
      - .docker/apache/vhosts:/etc/apache2/sites-enabled
      - .:/home/www/invoicer
    links:
      - invoicer-php
    depends_on:
      - invoicer-php

  invoicer-mysql:
    build: .docker/mysql
    image: invoicer-mysql
    container_name: invoicer-mysql
    volumes:
      - ./.docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - mysql-invoicer-data:/var/lib/mysql
    ports:
      - 3308:3306
    env_file:
      - ./.docker/mysql/.env

  invoicer-php:
    build: .docker/php
    image: invoicer-php
    container_name: invoicer-php
    command: bash -c "composer install && php-fpm"
    volumes:
      - .:/home/www/invoicer:cached
    environment:
      - maildev_host=invoicer-maildev
    links:
      - invoicer-maildev
      - invoicer-mysql
      - invoicer-rabbitmq
    depends_on:
      - invoicer-maildev
      - invoicer-mysql
      - invoicer-rabbitmq

  invoicer-maildev:
    image: djfarrelly/maildev
    container_name: invoicer-maildev
    ports:
      - 1080:80

  invoicer-coverage:
    image: invoicer-php
    container_name: invoicer-coverage
    volumes:
      - .:/home/www/invoicer:cached
    command: >
      bash -c "./bin/phpunit --coverage-html tests/coverage
      && cd tests/coverage
      && php -S 0.0.0.0:8005"
    restart: unless-stopped
    depends_on:
      - invoicer-php
    ports:
      - 8005:8005

  invoicer-rabbitmq:
    image: rabbitmq:3-management
    container_name: invoicer-rabbitmq
    ports:
      - 8080:15672

  invoicer-worker:
    image: invoicer-php
    container_name: invoicer-worker
    volumes:
      - .:/home/www/invoicer:cached
    entrypoint: ./.docker/worker/start.sh
    restart: unless-stopped
    links:
      - invoicer-rabbitmq
    depends_on:
      - invoicer-php
      - invoicer-rabbitmq

  invoicer-swagger-editor:
    image: swaggerapi/swagger-editor:v3.6.20
    container_name: invoicer-swagger-editor
    ports:
      - 8006:8080

  invoicer-swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: invoicer-swagger-ui
    volumes:
      - .:/tmp
    environment:
      - SWAGGER_JSON=/tmp/swagger.json
    ports:
      - 8007:8080
